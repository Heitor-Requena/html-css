<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Imgagem Flex</title>
    </head>
    <body>
        <h1>Imagem Flexível</h1>
        <p>Está vendo a imagem abaixo, aumento a tela do seu navegador para ver ela completa!!!</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
            <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png" type="image/png">
            <img src="imagens/paisagem-g.png" alt="Imagem de uma mulher em um mirante">
        </picture>
    </body>
</html>
