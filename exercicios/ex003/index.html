<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Testes com Imagens</title>
    </head>
    <body>
        <h1>Imagens em HTML5</h1>
        <hr>
        <p>Abaixo você verá uma imagens que esta na mesma pasta do código:</p>
        <img src="html5_logo_500.png" alt="Logo HTML5">
        <p>Agora para escolher uma imagem de uma sub-pasta:</p>
        <img src="imagens/shark.png" alt="Shark">
        <p>Também podemos carregar imagens externas. E para isso devemos ter a URL completa</p>
        <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JavaScript">
    </body>
</html>
