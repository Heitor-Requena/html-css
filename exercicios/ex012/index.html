<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vídeos HTML5</title>
    </head>
    <body>
        <h1>Inserindo vídeos hospedados Localmente/Servidor</h1>
        <p>Este vídeo está hospesdado no meu próprio servidor:</p>
        <video controls width="600px" poster="imagens/thumb.png">
            <source src="midia/boia-verde.mp4" type="video/mp4">
        </video>
        <p>Outro Exemplo, só que com uma tag mais simples: </p>
        <video src="midia/paisagem-full-hd.mp4" width="600px" controls></video>
        <h1>Inserindo Vídeos Externos/Youtube</h1>
        <p>A seguir temos vídeos do youtube na nossa página.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kXkwjTDhXJE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
